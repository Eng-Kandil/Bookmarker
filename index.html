<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://kit.fontawesome.com/4bf41bdf1b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="container-fluid">
      <section class="mt-5 px-5">
        <section class="text-center pt-4">
          <h1 class="pacifico mb-5">Bookmarker</h1>
          <div class="dotted my-4"></div>
          <h2 class="righteous my-4">
            <i class="bi bi-bookmark-fill"></i>
            Bookmark your favorite sites
            <i class="bi bi-bookmark-fill"></i>
          </h2>
        </section>
        <form>
          <div class="mb-3">
            <label for="siteName" class="form-label ptSans"
              >
              <i class="fa-solid fa-book-bookmark me-2"></i>
              Site Name</label
            >
            <input
              type="text"
              class="form-control"
              id="siteName"
              placeholder="Bookmark Name"
            />
            
          </div>
          <div class="mb-3">
            <label for="siteUrl" class="form-label ptSans"
              >
              <i class="fa-solid fa-link me-2"></i>
              Site URL</label
            >
            <input
              oninput="startRegex(this)"
              type="url"
              class="form-control"
              id="siteUrl"
              placeholder="Website URL"
            />
          </div>
          <div class="text-center">
              <button onclick="createBookmark()" type="button" class="btn btn-danger w-25 ptSans text-white fw-light my-3">Submit</button>
          </div>
        </form>
        <div class="dotted my-2"></div>
        <section class="my-4 text-center">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">index</th>
                    <th scope="col">Website Name</th>
                    <th scope="col">Visit</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody id="marksContainer">
                   <a href="" target="_blank"></a>
                </tbody>
              </table>
        </section>
      </section>
    </section>


    <script src="./js/main.js"></script>
    <!-- sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
